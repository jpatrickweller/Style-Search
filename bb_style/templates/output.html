<body class='text-center'>

  <!-- Navagation bar -->
  <nav class="site-header py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
      </a>
      <a class="py-2 d-none d-md-inline-block" href="https://www.linkedin.com/in/j-patrick-weller/" target="_blank">LinkedIn</a>
      <a class="py-2 d-none d-md-inline-block" href="https://github.com/jpatrickweller">bb style GitHub</a>
      <a class="py-2 d-none d-md-inline-block" href="#">bb style demo</a>
      <a class="py-2 d-none d-md-inline-block" href="#">About me</a>
    </div>
  </nav>

  <!-- Display initial image -->
  <div class="container-fluid">
    <h2>You chose this image:</h2>
    <img class="userpic" style="height: 225px; display: block;" src={{original}}>
    <p> {{original}} </p>
  </div>
  <br><br>

  <!-- Display matches -->
  <h3> bb style found {{n_matches}} close matches:</h3>
  <br><br>


  <div class="container-fluid">
    <table class="table table-hover">
    <tr><th>Product Name</th><th>Product URL</th><th>Simscore</th></tr>
    {% for match in matches %}
      <tr>
        <td>
          <div class="col-md-4">
            <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src= {{match['image_url']}} data-holder-rendered="true">
          </div>
        </td>
        <td>
          <a class="py-2 d-none d-md-inline-block" href={{match['product_url']}} target="_blank">Go to product website</a>
        </td>
        <td>
          <p> {{match['simscore']}}</p>
        </td>
      </tr>
    {% endfor %}
    </table>
  </div>





    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>


     </div><!-- /.container -->
